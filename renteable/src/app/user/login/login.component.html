<div class="wrapper">
    <div class="form-container">
        <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
            <h1>Login</h1>
            <div class="form-field">
                <input type="text" id="email" placeholder="email" required ngModel name="email" #email="ngModel">
                <i class="fa fa-envelope"></i>
            </div>
    
            <div class="form-field">
                <input type="password" id="password" placeholder="password" ngModel name="password" #password="ngModel">
                <i class="fa fa-key"></i>
            </div>
            
            <div class="submit-btn">
                <button type="submit" [disabled]="loginForm.invalid">Log in</button>
            </div>
        
            <div class="register-link">
                <p>New to Renteable?  <a routerLink="/user/register">Register here!</a></p>
            </div>
        </form>
    </div>
</div>
